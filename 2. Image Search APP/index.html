<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelHunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Discover and Explore the World of Images with <span class="highlight">PixelHunt</span></h1>
    <form action="">
        <div class="search-box">
            <input class="search-input" id="search_input" type="text" placeholder="Search any Image...">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1529567186287-3e17bdefa342?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHNvdXJjZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60">
            <a href="https://unsplash.com/photos/ggVH1hoQAac" target="_blank" class="underline">wide road towards mountain</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1564865878688-9a244444042a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80">
            <a href="https://unsplash.com/photos/vXInUOv1n84" target="_blank" class="underline">Eat, Sleep, Code, Repeat</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80">
            <a href="https://unsplash.com/photos/w7ZyuGYNpRQ" target="_blank" class="underline">Coding on Laptop</a>
        </div>
    </div>

    <button id="show-more-btn">Show More</button>

    <script src="https://kit.fontawesome.com/d97b87339f.js" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
